<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Belajar Membuat Formulir</title>
    </head>
    <body>
        
        <div class="form">
     <fieldset style="width: 600px">
        <Legend><h1>FORMULIR PENDAFTARAN SISWA</h1></Legend>

       <table>
        <form action="">
         Nama Calon Siswa&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <input type="text"><br><br>
         Tempat/Tanggal Lahir : <input type="text"><input type="date" name="tgl_lahir"><br>
        <tr>
            <br>Agama
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <select name="" id="">
                 <option value="">Islam</option>
                 <option value="">Kristen</option>
                 <option value="">Katolik</option>
                 <option value="">Hindu</option>
                 <option value="">Budha</option>
                 <option value="">Konghucu</option>
    </select>
</tr>
    <tr>
       <br>Alamat :<br>
       <textarea name="5" id="40"></textarea>
     <br>No.Telp/HP
     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <input type="tel">
     <br><br>Jenis Kelamin&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     :<input type="radio">Pria
     <input type="radio">Wanita
    </tr>
    <tr>
        <br><br>Hobi&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;:
         <input type="checkbox">Ohlaraga
         <input type="checkbox">Bernyanyi
         <input type="checkbox">Membaca
        </tr>
        <tr>
            <br><br>Pas Foto
         <input type="file">
         <br><br><button type="submit">
            SUBMIT
         </button>
        </tr>   
    </form>
</table>
</body>
</div>
</html>
